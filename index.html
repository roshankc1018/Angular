<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Valentine?</title>
  <style>
    :root {
      --bg1: #ffedf3;
      --bg2: #ffe2ee;
      --card: #ffffffcc;
      --text: #2b2b2b;
    }

    * { box-sizing: border-box; }
    body {
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color: var(--text);
      background: radial-gradient(circle at top, var(--bg1), var(--bg2));
      overflow: hidden;
    }

    .card {
      width: min(560px, 92vw);
      padding: 26px 22px 24px;
      border-radius: 20px;
      background: var(--card);
      backdrop-filter: blur(8px);
      box-shadow: 0 12px 40px rgba(0,0,0,0.10);
      border: 1px solid rgba(255, 255, 255, 0.7);
      text-align: center;
      position: relative;
    }

    h1 { margin: 0 0 6px; font-size: clamp(28px, 4vw, 40px); }
    p  { margin: 0 0 18px; opacity: 0.85; }

    .stage {
      position: relative;
      height: 160px;
      margin-top: 10px;
    }

    .btn {
      border: none;
      padding: 14px 18px;
      border-radius: 999px;
      font-weight: 700;
      cursor: pointer;
      transition: transform 180ms ease, width 180ms ease, height 180ms ease, font-size 180ms ease, opacity 180ms ease;
      user-select: none;
      touch-action: manipulation;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      white-space: nowrap;
    }

    #yesBtn {
      background: #ff3b7a;
      color: white;
      top: 12px;
      width: 180px;
      height: 52px;
      font-size: 18px;
      box-shadow: 0 10px 20px rgba(255, 59, 122, 0.25);
    }

    #noBtn {
      background: #ffffff;
      color: #ff3b7a;
      top: 86px;
      width: 180px;
      height: 52px;
      font-size: 18px;
      border: 2px solid rgba(255, 59, 122, 0.35);
    }

    .hint {
      margin-top: 14px;
      font-size: 14px;
      opacity: 0.75;
      min-height: 20px;
    }

    .hearts {
      position: absolute;
      inset: -40px;
      pointer-events: none;
      opacity: 0.35;
      background-image:
        radial-gradient(circle at 20% 20%, #ff7aa6 0 10px, transparent 11px),
        radial-gradient(circle at 80% 30%, #ff9bbd 0 10px, transparent 11px),
        radial-gradient(circle at 35% 75%, #ff7aa6 0 10px, transparent 11px),
        radial-gradient(circle at 70% 80%, #ff9bbd 0 10px, transparent 11px);
      filter: blur(0.2px);
    }

    .modal {
      position: fixed;
      inset: 0;
      display: none;
      place-items: center;
      background: rgba(0,0,0,0.35);
      padding: 18px;
    }
    .modal.open { display: grid; }

    .modal .box {
      width: min(520px, 94vw);
      background: white;
      border-radius: 18px;
      padding: 18px 18px 16px;
      box-shadow: 0 18px 60px rgba(0,0,0,0.18);
      text-align: center;
    }
    .modal h2 { margin: 0 0 8px; }
    .modal p { margin: 0 0 14px; }
    .modal button {
      border: none;
      border-radius: 999px;
      padding: 12px 16px;
      font-weight: 700;
      cursor: pointer;
      background: #ff3b7a;
      color: white;
    }
  </style>
</head>
<body>
  <div class="card" id="card">
    <div class="hearts"></div>
    <h1>Will you be my Valentine? ðŸ’˜</h1>
    <p>Choose wisely ðŸ˜„</p>

    <div class="stage" id="stage">
      <button class="btn" id="yesBtn">Yes ðŸ’–</button>
      <button class="btn" id="noBtn">No</button>
    </div>

    <div class="hint" id="hint"></div>
  </div>

  <div class="modal" id="modal">
    <div class="box">
      <h2>YAY!! ðŸŽ‰ðŸ’—</h2>
      <p id="modalText">You just made my day.</p>
      <button id="closeModal">Aww okay ðŸ˜Š</button>
    </div>
  </div>

  <script>
    const yesBtn = document.getElementById("yesBtn");
    const noBtn  = document.getElementById("noBtn");
    const hint   = document.getElementById("hint");
    const stage  = document.getElementById("stage");

    const modal = document.getElementById("modal");
    const closeModal = document.getElementById("closeModal");

    // Customize these if you want:
    const noReasons = [
      "No (are you sure?)",
      "No (come on ðŸ˜­)",
      "No (pls pls pls)",
      "No (I'll bring snacks ðŸ«)",
      "No (last chance!)"
    ];

    let noCount = 0;

    // Starting sizes
    let yesScale = 1;
    let noScale  = 1;

    function applyScales() {
      yesBtn.style.transform = `translateX(-50%) scale(${yesScale})`;
      noBtn.style.transform  = `translateX(-50%) scale(${noScale})`;
    }

    function setNoLabel() {
      noBtn.textContent = (noCount === 0) ? "No" : noReasons[Math.min(noCount - 1, noReasons.length - 1)];
    }

    function openCongrats() {
      modal.classList.add("open");
      document.getElementById("modalText").textContent =
        "Okay soâ€¦ whatâ€™s our first cute date idea? ðŸ˜„";
    }

    closeModal.addEventListener("click", () => modal.classList.remove("open"));
    modal.addEventListener("click", (e) => {
      if (e.target === modal) modal.classList.remove("open");
    });

    yesBtn.addEventListener("click", () => {
      openCongrats();
    });

    noBtn.addEventListener("click", () => {
      noCount++;

      // Grow yes, shrink no (for first 5 clicks)
      if (noCount <= 5) {
        yesScale = Math.min(yesScale + 0.18, 2.2);
        noScale  = Math.max(noScale - 0.12, 0.55);
        applyScales();

        setNoLabel();
        hint.textContent = "Hmmâ€¦ try again? ðŸ˜‡";
      }

      if (noCount === 5) {
        hint.textContent = "Uh ohâ€¦ the No button is getting shy ðŸ‘€";
      }
    });

    // After 5 no's, make the No button run away
    function moveNoButtonRandomly() {
      const stageRect = stage.getBoundingClientRect();
      const btnRect = noBtn.getBoundingClientRect();

      // Keep inside stage bounds
      const maxX = Math.max(0, stageRect.width - btnRect.width);
      const maxY = Math.max(0, stageRect.height - btnRect.height);

      const x = Math.random() * maxX;
      const y = Math.random() * maxY;

      // Position absolutely within stage
      noBtn.style.left = `${x}px`;
      noBtn.style.top  = `${y}px`;
      // Remove translateX once it starts escaping
      noBtn.style.transform = `scale(${noScale})`;
    }

    // Desktop: dodge cursor
    stage.addEventListener("mousemove", (e) => {
      if (noCount < 5) return;

      const btnRect = noBtn.getBoundingClientRect();
      const dx = e.clientX - (btnRect.left + btnRect.width / 2);
      const dy = e.clientY - (btnRect.top + btnRect.height / 2);
      const distance = Math.hypot(dx, dy);

      // If cursor gets close, jump away
      if (distance < 120) {
        moveNoButtonRandomly();
        hint.textContent = "Nope ðŸ˜„";
      }
    });

    // Mobile: dodge taps (finger down)
    stage.addEventListener("touchstart", (e) => {
      if (noCount < 5) return;
      // If they try to touch anywhere near it, move it
      moveNoButtonRandomly();
      hint.textContent = "Too slow ðŸ˜„";
    }, { passive: true });

    // Initialize
    setNoLabel();
    applyScales();
  </script>
</body>
</html>
