<div class="dishcontainer" fxLayout="row" fxLayout.sm="column" fxLayout.xs="column" fxLayoutAlign.gt-md="top "
  fxLayoutGap="10px" fxLayoutGap.xs="0">


  <mat-card *ngIf="dish" fxFlex="40">
    <mat-card-header>
      <mat-card-title>
        <h3 *ngIf="dish">{{dish.name | uppercase}}</h3>
      </mat-card-title>
    </mat-card-header>
    <img mat-card-image src="{{BaseURL + dish.image}}" alt={{dish.name}}>
    <mat-card-content>
      <p>{{dish.description}}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button [routerLink]="['/dishdetail', prev]"><span class="fa fa-chevron-left fa-lg"></span></button>
      <button mat-button (click)="goBack()">BACK</button>
      <button mat-button>LIKE</button>
      <button mat-button>SHARE</button>

      <span class="flex-spacer"></span>
      <button mat-button [routerLink]="['/dishdetail', next]"><span class="fa fa-chevron-right fa-lg"></span></button>

    </mat-card-actions>
  </mat-card>




  <div fxFlex="40">

    <div fxFlex *ngIf="dish">
      <h1>Comments</h1>
      <mat-nav-list>

        <mat-list *ngFor="let comment of dish.comments">


          <p>{{comment.comment}}</p>
          <p>{{comment.rating}} stars
          </p>
          <p>-- {{comment.author}} {{comment.date | date}} </p>


        </mat-list>
      </mat-nav-list>
    </div>
  </div>

  <div [hidden]="dish">
    <mat-spinner></mat-spinner>
    <h4>Loading . . . Please Wait</h4>

  </div>

</div>
