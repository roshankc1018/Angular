<div class="dishcontainer" fxLayout="row" fxLayout.sm="column" fxLayout.xs="column"
  fxLayoutAlign.gt-md="space-around center" fxLayoutGap="10px" fxLayoutGap.xs="0">


  <div fxFlex>
    <mat-grid-list>
      <div fxFlex="40">
        <div fxFlex *ngIf="dish">
          <mat-card>
            <mat-card-header>
              <mat-card-title>
                <h3>{{dish.name | uppercase}}</h3>
              </mat-card-title>
            </mat-card-header>
            <img mat-card-image src={{dish.image}} alt={{dish.name}}>
            <mat-card-content>
              <p>{{dish.description}}
              </p>
            </mat-card-content>
            <mat-card-actions>
              <button mat-button>LIKE</button>
              <button mat-button>SHARE</button>
            </mat-card-actions>
          </mat-card>
        </div>
      </div>


      <div fxFlex="80">

        <div fxFlex *ngIf="dish">
          <h3>Comments</h3>
          <mat-nav-list>

            <mat-list *ngFor="let comments of dish.comments">


              <p>{{comments.comment}}</p>
              <p>{{comments.rating}} stars
              </p>
              <p>-- {{comments.author}} {{comments.date | date}} </p>


            </mat-list>
          </mat-nav-list>
        </div>
      </div>

    </mat-grid-list>
  </div>

</div>
